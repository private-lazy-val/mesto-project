<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <title>Mesto</title>
  </head>

  <!-- Root -->
  <body class="root">
    <!-- Page -->
    <div class="page">
      <!-- Header -->
      <header class="header">
        <a class="logo" href="#"
          ><img
            class="logo__image"
            src="./images/logo.svg"
            alt="Логотип сайта Место."
        /></a>
      </header>
      <!-- Main Content -->
      <main class="content">
        <!-- Profile -->
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Аватар пользователя."
          />
          <div class="profile__info">
            <div class="profile__edit-info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="button profile__edit-button"
              ></button>
            </div>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button type="button" class="button profile__add-button"></button>
        </section>
        <!-- Cards -->
        <section
          class="cards"
          aria-label="Карточки с фотографиями интересных мест в России."
        >
          <article class="card">
            <img
              class="card__image"
              src="./images/karachay-cherkessia.jpg"
              alt="Сентинский храм в Карачаево-Черкесии."
            />
            <div class="card__container">
              <h2 class="card__title">Карачаево-Черкесс</h2>
              <button
                type="button"
                class="button card__like-button"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/gora-elbrus.jpg"
              alt="Гора Эльбрус на фоне звездного неба."
            />
            <div class="card__container">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="button card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/dombai.jpg"
              alt="Горы Домбая в зимнем пейзаже."
            />
            <div class="card__container">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="button card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/lenskiye-stolby.jpg"
              alt="Одноимённый национальный парк в Якутии на берегу реки Лены."
            />
            <div class="card__container">
              <h2 class="card__title">Ленские столбы</h2>
              <button type="button" class="button card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/sayan-mountains.jpg"
              alt="Саянские горы на фоне голубого неба."
            />
            <div class="card__container">
              <h2 class="card__title">Саянские горы</h2>
              <button type="button" class="button card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/koyashskoe-lake.jpg"
              alt="Розовые воды Кояшского озера."
            />
            <div class="card__container">
              <h2 class="card__title">Кояшское озеро</h2>
              <button type="button" class="button card__like-button"></button>
            </div>
          </article>
        </section>
      </main>
      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
      </footer>
      <!-- Pop-up -->
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__header">Редактировать профиль</h2>
          <button type="button" class="button popup__exit-button"></button>
          <form class="popup__form" name="edit-profile-form">
            <input
              type="text"
              class="popup__input-field popup__input-field_el_name"
              name="user-name"
              placeholder="Имя"
              required
            />
            <input
              type="text"
              class="popup__input-field popup__input-field_el_occupation"
              name="user-occupation"
              placeholder="Описание"
              required
            />
            <button type="submit" class="button popup__save-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
