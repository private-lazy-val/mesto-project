<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/jpeg" href="./images/forest.svg" />
    <title>Mesto</title>
  </head>

  <!-- Root -->
  <body class="root">
    <!-- Page -->
    <div class="page">
      <!-- Header -->
      <header class="header">
        <a class="logo" href="#"
          ><img class="logo__image" src="./images/logo.svg" alt="Mesto Russia."
        /></a>
      </header>

      <!-- Main Content -->
      <main class="content">
        <h1 class="visually-hidden">
          Путешествие по самым красивым местам России
        </h1>
        <!-- Profile -->
        <section class="profile">
          <img class="avatar" src="./images/avatar.jpg" alt="" />
          <div class="profile__info">
            <div class="profile__edit-info">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button type="button" class="button button__edit"></button>
            </div>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button type="button" class="button button__add"></button>
        </section>

        <!-- Cards -->
        <section class="cards">
          <div class="card">
            <img
              class="card__image"
              src="./images/karachay-cherkessia.jpg"
              alt="Сентинский храм в Карачаево-Черкесии."
            />
            <div class="card__container">
              <h3 class="card__title">Карачаево-Черкесс</h3>
              <button type="button" class="button button__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/gora-elbrus.jpg"
              alt="Гора Эльбрус на фоне звездного неба."
            />
            <div class="card__container">
              <h3 class="card__title">Гора Эльбрус</h3>
              <button type="button" class="button button__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/dombai.jpg"
              alt="Горы Домбая в зимнем пейзаже."
            />
            <div class="card__container">
              <h3 class="card__title">Домбай</h3>
              <button type="button" class="button button__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/lenskiye-stolby.jpg"
              alt="Одноимённый национальный парк в Якутии на берегу реки Лены."
            />
            <div class="card__container">
              <h3 class="card__title">Ленские столбы</h3>
              <button type="button" class="button button__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/sayan-mountains.jpg"
              alt="Саянские горы на фоне голубого неба."
            />
            <div class="card__container">
              <h3 class="card__title">Саянские горы</h3>
              <button type="button" class="button button__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/koyashs'ke-lake.jpg"
              alt="Розовые воды Кояшского озера."
            />
            <div class="card__container">
              <h3 class="card__title">Кояшское озеро</h3>
              <button type="button" class="button button__like"></button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>

  <!-- Footer -->
  <footer class="footer">
    <a class="footer__copyright" href="#">&#169; 2023 Mesto Russia</a>
  </footer>
</html>
