<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <title>Mesto</title>
  </head>

  <!-- Root -->
  <body class="root">
    <!-- Page -->
    <div class="page">
      <!-- Header -->
      <header class="header">
        <a class="logo" href="#"
          ><img
            class="logo__image"
            src="./images/logo.svg"
            alt="Логотип сайта Место."
        /></a>
      </header>
      <!-- Main Content -->
      <main class="content">
        <!-- Profile -->
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Аватар пользователя."
          />
          <div class="profile__info">
            <div class="profile__edit-info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="button profile__edit-button"
              ></button>
            </div>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button type="button" class="button profile__add-button"></button>
        </section>
        <!-- Cards -->
        <section
          class="cards"
          aria-label="Карточки с фотографиями интересных мест в России."
        ></section>
      </main>
      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
      </footer>

      <!-- Edit Profile Pop-Up -->
      <div class="popup edit-profile">
        <div class="popup__container">
          <h2 class="popup__header">Редактировать профиль</h2>
          <button type="button" class="button popup__exit-button"></button>
          <form class="popup__form" name="edit-profile-form">
            <input
              type="text"
              class="popup__input-field popup__input-field_el_name"
              name="user-name"
              placeholder="Имя"
              required
            />
            <input
              type="text"
              class="popup__input-field popup__input-field_el_occupation"
              name="user-occupation"
              placeholder="Описание"
              required
            />
            <button type="submit" class="button popup__save-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- Add New Place Pop-Up -->
      <div class="popup add-place">
        <div class="popup__container">
          <h2 class="popup__header">Новое место</h2>
          <button type="button" class="button popup__exit-button"></button>
          <form class="popup__form" name="add-new-place">
            <input
              type="text"
              class="popup__input-field popup__input-field_el_title"
              name="place-name"
              placeholder="Название"
              required
            />
            <input
              type="text"
              class="popup__input-field popup__input-field_el_link"
              name="place-link"
              placeholder="Ссылка на картинку"
              required
            />
            <button type="submit" class="button popup__save-button">
              Создать
            </button>
          </form>
        </div>
      </div>

      <!-- Card Template -->
      <template id="card">
        <article class="card">
          <img class="card__image" alt="Фотография места." />
          <button type="button" class="button card__delete-button"></button>
          <div class="card__container">
            <h2 class="card__title"></h2>
            <button type="button" class="button card__like-button"></button>
          </div>
        </article>
      </template>
    </div>
    <script src="index.js"></script>
  </body>
</html>
